<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning App â€” Local CodePen</title>
  <meta name="description"
    content="Interactive local CodePen for structured learning material with live HTML/CSS/JS preview" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">ðŸ“š LearnCode</h1>
        <button id="btn-create" class="btn-icon" title="Create new...">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
      </div>
      <nav id="nav-tree"></nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content">
      <!-- Editor + Preview -->
      <section id="workspace">
        <!-- Editor Column -->
        <div id="editor-column">
          <!-- Gallery View -->
          <div id="gallery-view" class="hidden">
            <div class="gallery-header">
              <h2>Examples</h2>
              <!-- Optional: Button to create new example? -->
            </div>
            <div id="gallery-grid"></div>
          </div>

          <div class="editor-toolbar">
            <div class="editor-actions">
              <span id="current-filename" class="filename-display"></span>
              <button id="btn-save" class="btn btn-primary">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                  <polyline points="17 21 17 13 7 13 7 21" />
                  <polyline points="7 3 7 8 15 8" />
                </svg>
                Save
              </button>
              <button id="btn-load" class="btn btn-secondary">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                Load
              </button>
              <button id="btn-modify" class="btn btn-secondary" disabled>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
                Modify
              </button>
              <button id="btn-remove" class="btn btn-secondary" disabled>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6" />
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                Remove
              </button>
              <button id="btn-rename" class="btn btn-secondary" disabled>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 3h5v5" />
                  <path d="M8 3H3v5" />
                  <path d="M12 22v-7" />
                  <path d="M3 16v5h5" />
                  <path d="M16 21h5v-5" />
                </svg>
                Rename
              </button>
              <button id="btn-gallery" class="btn btn-secondary" title="View Examples">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Gallery
              </button>
            </div>
            <div class="font-controls">
              <button id="btn-auto-fit" class="btn-icon" title="Auto-fit panels to content">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="3" y1="9" x2="21" y2="9"></line>
                  <line x1="3" y1="15" x2="21" y2="15"></line>
                </svg>
              </button>
              <button id="btn-font-dec" class="btn-icon" title="Decrease font size">A-</button>
              <button id="btn-font-inc" class="btn-icon" title="Increase font size">A+</button>
            </div>
            <button id="btn-theory" class="btn-icon hamburger-btn" title="Toggle theory">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
              </svg>
            </button>
            <div id="load-dropdown" class="dropdown hidden">
              <div class="dropdown-header">Select Example</div>
              <ul id="load-list"></ul>
            </div>
          </div>

          <div class="editor-panels">
            <div class="editor-panel" id="panel-html">
              <div class="panel-header">
                <button class="btn-icon btn-collapse" title="Toggle Panel">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
                <span class="lang-badge html">HTML</span>
                <button class="btn-icon btn-maximize" title="Maximize Panel">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <polyline points="9 21 3 21 3 15"></polyline>
                    <line x1="21" y1="3" x2="14" y2="10"></line>
                    <line x1="3" y1="21" x2="10" y2="14"></line>
                  </svg>
                </button>
              </div>
              <div class="panel-editor" id="editor-html"></div>
            </div>
            <div class="editor-panel" id="panel-css">
              <div class="panel-header">
                <button class="btn-icon btn-collapse" title="Toggle Panel">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
                <span class="lang-badge css">CSS</span>
                <button class="btn-icon btn-maximize" title="Maximize Panel">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <polyline points="9 21 3 21 3 15"></polyline>
                    <line x1="21" y1="3" x2="14" y2="10"></line>
                    <line x1="3" y1="21" x2="10" y2="14"></line>
                  </svg>
                </button>
              </div>
              <div class="panel-editor" id="editor-css"></div>
            </div>
            <div class="editor-panel" id="panel-js">
              <div class="panel-header">
                <button class="btn-icon btn-collapse" title="Toggle Panel">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
                <span class="lang-badge js">JS</span>
                <button class="btn-icon btn-maximize" title="Maximize Panel">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <polyline points="9 21 3 21 3 15"></polyline>
                    <line x1="21" y1="3" x2="14" y2="10"></line>
                    <line x1="3" y1="21" x2="10" y2="14"></line>
                  </svg>
                </button>
              </div>
              <div class="panel-editor" id="editor-js"></div>
            </div>
          </div>
        </div>

        <!-- Preview Column -->
        <div id="preview-column">
          <div class="preview-header">
            <span class="lang-badge preview">Preview</span>
            <select id="viewport-select" class="viewport-select">
              <option value="100%">Full Width</option>
              <option value="375px">Mobile S (375px)</option>
              <option value="425px">Mobile L (425px)</option>
              <option value="768px">Tablet (768px)</option>
              <option value="1024px">Desktop (1024px)</option>
              <option value="custom" hidden>Custom</option>
            </select>
            <input type="range" id="viewport-slider" class="viewport-slider" min="320" max="1440" step="10"
              value="1440">
            <span id="viewport-width-display" class="viewport-value">Full</span>
            <button id="btn-refresh" class="btn-icon" title="Refresh preview">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10" />
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
              </svg>
            </button>
          </div>
          <div id="preview-frame-container">
            <iframe id="preview-frame" sandbox="allow-scripts allow-modals"></iframe>
            <!-- Theory Side Panel (Overlay) -->
            <aside id="theory-panel" class="theory-sidebar hidden">
              <div class="theory-sidebar-header">
                <h2>ðŸ“– Theory</h2>
                <button id="btn-close-theory" class="btn-icon" title="Close">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                  </svg>
                </button>
              </div>
              <div id="theory-content">
                <div class="empty-state">
                  <span class="empty-icon">ðŸ“–</span>
                  <p>Select a topic from the sidebar to begin</p>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Create Dialog -->
  <dialog id="create-dialog">
    <form id="create-form" method="dialog">
      <h2>Create New</h2>
      <div class="form-group">
        <label for="create-type">Type</label>
        <select id="create-type">
          <option value="chapter">Chapter</option>
          <option value="section">Section</option>
          <option value="section">Section</option>
          <option value="topic">Topic</option>
          <option value="example">Example</option>
        </select>
      </div>
      <div class="form-group" id="parent-group">
        <label for="create-parent">Parent</label>
        <select id="create-parent"></select>
      </div>
      <div class="form-group">
        <label for="create-name">Name</label>
        <input type="text" id="create-name" placeholder="e.g. flexbox" required />
      </div>
      <div class="form-group" id="template-group" style="display:none">
        <label for="create-template">Template</label>
        <select id="create-template">
          <option value="vanilla">Vanilla (HTML/CSS/JS)</option>
          <option value="gsap">GSAP Animation</option>
          <option value="threejs">Three.js 3D</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="btn-cancel-create">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
